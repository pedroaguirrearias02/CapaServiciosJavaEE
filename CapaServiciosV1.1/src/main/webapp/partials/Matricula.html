
<div class="panel panel-primary" ng-hide="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Matricula</div>
    <div class="panel-body">
        <div class="btn-group">
            <button type="button" class="btn btn-default" ng-click="nuevo()"> Nueva Matricula </button>
        </div>
        <table class="resultados table table-striped">
            <tr>
                <th>
                    Año 
                </th>
                <th>
                    Semestre
                </th>
                <th>
                    Estudiante
                </th>
                <th>
                    Materia
                </th>
                <th>
                </th>
            </tr>
            <tr ng-repeat="row in lista">
                <td>{{row.annio}}</td>
                <td>{{row.semestre}}</td>
                <td>{{row.estudiante}}</td>
                <td>{{row.materia}}</td>
                <td class="row">
                    <button type="button" class="btn btn-primary" ng-click="editar(row)">
                        <span class="glyphicon glyphicon-pencil"></span>Editar
                    </button>
                    <button type="button" class="btn btn-danger" ng-click="eliminar(row)">
                        <span class="glyphicon glyphicon-remove"></span>Eliminar
                    </button>
                </td>
            </tr>
        </table>
        <br/>
    </div>
</div>

<div class="panel panel-primary" ng-show="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Matricula</div>
    <div class="panel-body">

        <div class="form-group col-md-6" ng-class="errores.nombre ? 'error' : ''">
            <label for="nombre">Año</label>
            <input id="nombre" 
                   class="form-control" 
                   type="text"
                   ng-model="datosFormulario.annio"
                   placeholder="nombre"/>
            <div ng-show="errores.nombre">{{errores.nombre}}</div>
        </div> 

        <div class="form-group col-md-6" ng-class="errores.nombre ? 'error' : ''">
            <label for="nombre">Semestre</label>
            <input id="nombre" 
                   class="form-control" 
                   type="text"
                   ng-model="datosFormulario.semestre"
                   placeholder="Hora Inicio"/>
            <div ng-show="errores.nombre">{{errores.nombre}}</div>
        </div> 

        <div class=" form-group col-md-8 ">
            <button type="button" class="btn btn-primary" ng-click="guardar()">Aceptar</button>
            <button type="button" class="btn btn-warning" ng-click="cancelar()">Cancelar</button>
        </div>    
    </div>
</div>
