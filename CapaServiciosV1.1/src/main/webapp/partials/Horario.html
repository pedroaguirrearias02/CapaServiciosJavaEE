<!DOCTYPE html>
<div class="panel panel-primary" ng-hide="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Horario</div>
    <div class="panel-body">
        <div class="btn-group">
            <button type="button" class="btn btn-default" ng-click="nuevo()">Nuevo Horario</button>
        </div>
        <table class="resultados table table-striped">
            <tr>
                <th>
                    Dia seman
                </th>
                <th>
                    Hora Inicio
                </th>
                <th>
                    Hora Fin
                </th>
                <th>
                </th>
            </tr>
            <tr ng-repeat="row in lista">
                <td>{{row.diaSemana}}</td>
                <td>{{row.horaInicio}}</td>
                <td>{{row.horaFin}}</td>
                <td class="row">
                    <button type="button" class="btn btn-primary" ng-click="editar(row)">
                        <span class="glyphicon glyphicon-pencil"></span>Editar
                    </button>
                    <button type="button" class="btn btn-danger" ng-click="eliminar(row)">
                        <span class="glyphicon glyphicon-remove"></span>Eliminar
                    </button>
                </td>
            </tr>
        </table>
        <br/>
    </div>
</div>

<div class="panel panel-primary" ng-show="panelEditarHorario">
    <div class="panel-heading">Parametrizaci&oacute;n de Horario</div>
    <div class="panel-body">

        <div class="form-group col-md-6" ng-class="errores.nombre ? 'error' : ''">
            <label for="nombre">Dia Semana</label>
            <input id="nombre" 
                   class="form-control" 
                   type="text"
                   ng-model="datosFormulario.diaSemana"
                   placeholder="nombre"/>
            <div ng-show="errores.nombre">{{errores.nombre}}</div>
        </div> 

        <div class="form-group col-md-6" ng-class="errores.nombre ? 'error' : ''">
            <label for="nombre">Hora Inicio</label>
            <input id="nombre" 
                   class="form-control" 
                   type="text"
                   ng-model="datosFormulario.horaInicio"
                   placeholder="Hora Inicio"/>
            <div ng-show="errores.nombre">{{errores.nombre}}</div>
        </div> 

        <div class="form-group col-md-6" ng-class="errores.nombre ? 'error' : ''">
            <label for="nombre">Hora Fin</label>
            <input id="nombre" 
                   class="form-control" 
                   type="text"
                   ng-model="datosFormulario.horaFin"
                   placeholder="nombre"/>
            <div ng-show="errores.nombre">{{errores.nombre}}</div>
        </div> 

        <div class=" form-group col-md-8 ">
            <button type="button" class="btn btn-primary" ng-click="guardar()">Aceptar</button>
            <button type="button" class="btn btn-warning" ng-click="cancelar()">Cancelar</button>
        </div>    
    </div>
</div>
